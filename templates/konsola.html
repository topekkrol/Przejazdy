<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Bartosz Zgorski</title>
    <style>
        .container {
            width: 1%;
            height: 10%;
            background-color: #89CFF0;
        }

        select {
            width: 20%;
            height: 100%;
            border: none;
            appearance: none;
            background-color: #fff;
            overflow: hidden;
        }
        select option {
            background-color: #fff;
        }

        select option:checked {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Dzień dobry</h1>
    <h2>Please choose an option:</h2>
    <form action="{{ url_for('handle_input') }}" method="post" id="myForm">
        <select name="choice" id="choice" size=10 required>
            <option value="1" selected>Podział towaru na trasy</option>
            <option value="2">Koniec</option>
            <!-- Dodaj więcej opcji tutaj -->
        </select>
    </form>
    <button type="button" id="search">Wybierz</button>

    <script>
        document.getElementById('search').addEventListener('click', function() {
        // Get the value from the select element
        var selectedOption = document.getElementById('choice').value;

        // Optionally, you can perform further actions with the selected value
        console.log("Wybrana opcja: " + selectedOption);

        // Submit the form
        document.getElementById('myForm').submit();
    });

        window.onload = function() {
            const select = document.getElementById("choice");

            // Ustawienie fokusu na elemencie select po załadowaniu strony
            select.focus();

            select.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("myForm").submit();
                }
            });

            select.addEventListener("dblclick", function(event) {
                event.preventDefault();
                document.getElementById("myForm").submit();
            });

            select.addEventListener("focus", function() {
                select.addEventListener("keydown", handleArrowKeys);
            });

            function handleArrowKeys(event) {
                if (event.key === "ArrowUp" || event.key === "ArrowDown") {
                    event.preventDefault();
                    const selectedIndex = select.selectedIndex;

                    if (event.key === "ArrowUp" && selectedIndex > 0) {
                        select.selectedIndex = selectedIndex - 1;
                    } else if (event.key === "ArrowDown" && selectedIndex < select.options.length - 1) {
                        select.selectedIndex = selectedIndex + 1;
                    }
                }
            }
        };
    </script>
</body>
</html>
